name: CI
permissions:
  contents: read

on:
  pull_request:
    branches: [main]
    paths: ['web/**', '.github/workflows/ci.yml']
  push:
    branches: [main]
    paths: ['web/**', '.github/workflows/ci.yml']

jobs:
  lint:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: web

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        run: npx prisma generate

      - name: Run ESLint
        run: npm run lint

      - name: Type check
        run: npm run typecheck

      - name: Build application
        run: npm run build
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/volunteer_portal_test
          NEXTAUTH_URL: http://localhost:3000
          NEXTAUTH_SECRET: test-secret-for-ci-only
          TZ: Pacific/Auckland

  # Shared check that both web and docs PRs can use
  merge-check:
    name: Ready to Merge
    runs-on: ubuntu-latest
    needs: lint
    if: always()
    
    steps:
      - name: Check lint and build
        run: |
          if [[ "${{ needs.lint.result }}" == "success" ]]; then
            echo "‚úÖ Web lint and build checks passed"
            exit 0
          else
            echo "‚ùå Web lint and build checks failed"
            exit 1
          fi
          
      - name: Merge requirements satisfied
        run: |
          echo "üéâ All requirements satisfied for web PR"
          echo "‚úÖ Linting passed"
          echo "‚úÖ Type checking passed"
          echo "‚úÖ Build completed successfully"
