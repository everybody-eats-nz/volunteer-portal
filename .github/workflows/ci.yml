name: CI
permissions:
  contents: read

on:
  pull_request:
    branches: [main]
    paths: ["web/**", ".github/workflows/ci.yml"]
  push:
    branches: [main]
    paths: ["web/**", ".github/workflows/ci.yml"]

env:
  DATABASE_URL: postgresql://postgres:password@localhost:5432/volunteer-portal
  NEXTAUTH_URL: http://localhost:3000
  NEXTAUTH_SECRET: test-secret-for-ci-only
  NEXT_PUBLIC_SUPABASE_URL: https://dummy-project.supabase.co
  NEXT_PUBLIC_SUPABASE_ANON_KEY: dummy-anon-key-for-ci-build
  SUPABASE_SERVICE_ROLE_KEY: dummy-service-role-key-for-ci-build
  TZ: Pacific/Auckland

jobs:
  lint:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: volunteer-portal
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    defaults:
      run:
        working-directory: web

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: package-lock.json

      - name: Apply cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            ${{ github.workspace }}/.next/cache
          # Generate a new cache whenever packages or source files change.
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('**/*.js', '**/*.jsx', '**/*.ts', '**/*.tsx') }}
          # If source files changed but packages didn't, rebuild from a prior cache.
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-

      - name: Install dependencies
        run: npm ci

      - name: Setup test database
        run: |
          cp .env.example .env
          echo "NEXTAUTH_SECRET=test-secret-for-ci" >> .env.local
          echo "NEXTAUTH_URL=http://localhost:3000" >> .env.local
          npx prisma migrate deploy
          npx prisma db seed

      - name: Generate Prisma client
        run: npx prisma generate

      - name: Run ESLint
        run: npm run lint

      - name: Type check
        run: npm run typecheck

      - name: Build application
        run: npm run build

  # Shared check that both web and docs PRs can use
  merge-check:
    name: Ready to Merge
    runs-on: ubuntu-latest
    needs: lint
    if: always()

    steps:
      - name: Check lint and build
        run: |
          if [[ "${{ needs.lint.result }}" == "success" ]]; then
            echo "âœ… Web lint and build checks passed"
            exit 0
          else
            echo "âŒ Web lint and build checks failed"
            exit 1
          fi

      - name: Merge requirements satisfied
        run: |
          echo "ğŸ‰ All requirements satisfied for web PR"
          echo "âœ… Linting passed"
          echo "âœ… Type checking passed"
          echo "âœ… Build completed successfully"
