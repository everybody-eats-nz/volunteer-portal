name: Documentation Check

permissions:
  contents: read

on:
  pull_request:
    branches: [main]
    paths: ["docs/**", "README.md", ".github/workflows/docs*.yml"]

jobs:
  docs-check:
    name: Documentation Check
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: docs

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: docs/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build documentation
        run: npm run build
        env:
          VOLUNTEER_PORTAL_URL: https://volunteer-portal-nine.vercel.app

      - name: Verify build output
        run: |
          echo "‚úÖ Documentation build completed successfully"
          echo "üìä Build statistics:"
          find dist -name "*.html" | wc -l | xargs echo "HTML pages generated:"
          find dist -name "*.js" -o -name "*.css" | wc -l | xargs echo "Asset files generated:"
          
  # Shared check that both web and docs PRs can use
  merge-check:
    name: Ready to Merge
    runs-on: ubuntu-latest
    needs: docs-check
    if: always()
    
    steps:
      - name: Check documentation build
        run: |
          if [[ "${{ needs.docs-check.result }}" == "success" ]]; then
            echo "‚úÖ Documentation checks passed"
            exit 0
          else
            echo "‚ùå Documentation checks failed"
            exit 1
          fi
          
      - name: Merge requirements satisfied
        run: |
          echo "üéâ All requirements satisfied for docs-only PR"
          echo "‚úÖ Documentation builds successfully"
          echo "‚úÖ No web changes requiring additional tests"