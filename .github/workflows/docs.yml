name: Documentation

permissions:
  contents: read

on:
  push:
    branches: [main]
    paths: ["docs/**"]
  pull_request:
    branches: [main]
    paths: ["docs/**"]

jobs:
  docs:
    name: Documentation Build
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: docs

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: docs/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build documentation
        run: npm run build
        env:
          VOLUNTEER_PORTAL_URL: https://volunteers.everybodyeats.nz
