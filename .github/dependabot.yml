version: 2
updates:
  # GitHub Actions workflows
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Pacific/Auckland"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "chore"
      include: "scope"
    pull-request-branch-name:
      separator: "-"

  # Main web application
  - package-ecosystem: "npm"
    directory: "/web"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Pacific/Auckland"
    open-pull-requests-limit: 5
    groups:
      # Group all non-major development dependency updates together
      development-dependencies:
        dependency-type: "development"
        update-types:
          - "minor"
          - "patch"
      # Group patch updates for production dependencies
      production-dependencies:
        dependency-type: "production"
        update-types:
          - "patch"
    # Auto-label PRs for easy identification
    labels:
      - "dependencies"
    # Commit message prefix for consistency
    commit-message:
      prefix: "chore"
      prefix-development: "chore"
      include: "scope"
    # Pull request settings
    pull-request-branch-name:
      separator: "-"
    # Allow both direct and indirect updates
    versioning-strategy: auto

  # Documentation site
  - package-ecosystem: "npm"
    directory: "/docs"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Pacific/Auckland"
    open-pull-requests-limit: 5
    groups:
      development-dependencies:
        dependency-type: "development"
        update-types:
          - "minor"
          - "patch"
      production-dependencies:
        dependency-type: "production"
        update-types:
          - "patch"
    labels:
      - "dependencies"
    commit-message:
      prefix: "chore"
      prefix-development: "chore"
      include: "scope"
    pull-request-branch-name:
      separator: "-"
    versioning-strategy: auto

  # Documentation widget
  - package-ecosystem: "npm"
    directory: "/docs/widget"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Pacific/Auckland"
    open-pull-requests-limit: 5
    groups:
      development-dependencies:
        dependency-type: "development"
        update-types:
          - "minor"
          - "patch"
      production-dependencies:
        dependency-type: "production"
        update-types:
          - "patch"
    labels:
      - "dependencies"
    commit-message:
      prefix: "chore"
      prefix-development: "chore"
      include: "scope"
    pull-request-branch-name:
      separator: "-"
    versioning-strategy: auto
